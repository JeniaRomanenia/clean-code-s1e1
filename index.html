<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-element">
        <label class="new-task" for="new-task">
          Add Item
        </label>
        <div class="task-wrapper">
          <input id="new-task" class="task task-data" type="text">
          <button class="button-task">
            Add
          </button>
        </div>
      </section>
      <section>
        <h3 class="title">
          Todo
        </h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox-task" type="checkbox">
            <label class="task label-task">
              Pay Bills
            </label>
            <input type="text" class="task task-data">
            <button class="button-edit button-task">
              Edit
            </button>
            <button class="button-delete button-task">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="checkbox-task" type="checkbox">
            <label class="task label-task">
              Go Shopping
            </label>
            <input type="text" value="go shopping" class="task task-data">
            <button class="button-edit button-task">
              Save
            </button>
            <button class="button-delete button-task">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="title">
          Completed
        </h3>
          <ul class="list" id="completed-tasks">
            <li class="list-item">
              <input class="checkbox-task" type="checkbox" checked>
              <label class="task label-task">
                See the Doctor
              </label>
              <input type="text" class="task task-data">
              <button class="button-edit button-task">
                Edit
              </button>
              <button class="button-delete button-task">
                <img class="delete-icon" src="./remove.svg">
              </button>
            </li>
          </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
